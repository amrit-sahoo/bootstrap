<!DOCTYPE html>
<html lang="en">
<head>
  <title>Video Carausel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://raw.githack.com/tal1992/bootstrap/master/comp2/bootstrap.css">
  <script src="https://raw.githack.com/tal1992/bootstrap/master/indexed/jquery.js"></script>
  <script src="https://raw.githack.com/tal1992/bootstrap/master/comp2/bootstrap.js"></script>
  <style>
    html,body{height:100%;}
.carousel,.item,.active{height:100%;}
.carousel-inner, .item, video{height:100% !important;}
.carousel-indicators{ bottom:40px; }
.glyphicon-chevron-left, .glyphicon-chevron-right{
  color:#4cd964;
  font-size:30px;
}

@media(min-width:480px){
  .carousel-inner, .item, video{ min-height:100%;}
 } 
  </style>
</head>
<body>

<div class="wrapper">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active" data-interval="13000">
        <video muted autoplay loop src="video1.mp4" alt="Los Angeles" style="width:100%; height:100%">
        <div class="carousel-caption">

        </div>
      </div>

      <div class="item">
        <video muted autoplay loop src="video2.mp4" alt="Chicago" style="width:100%; height:100%">
        <div class="carousel-caption">

        </div>
      </div>
    
      <div class="item">
        <video  muted autoplay loop src="video3.mp4" alt="New York" style="width:100%; height:100%">
        <div class="carousel-caption">
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
